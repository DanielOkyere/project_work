<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css')}}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Purchase Orders</title>
  </head>
  <body>
    <h1>Purchase Orders</h1>

    <section id="pctable">
      <table id="purchaseOrderTable">
        <tr>
          <th>Purchase Order No.</th>
          <th>Purchase Order Description</th>
          <th>Order Date</th>
          <th>Date Required</th>
          <th>Shipped Date</th>
          <th>Freight Charge</th>
          <th>Supplier No</th>
          <th>Employee No</th>
          <th>Actions</th>
        </tr>
        <tr>
          <td>Row 1, Cell 1</td>
          <td>Row 1, Cell 2</td>
          <td>Row 1, Cell 3</td>
          <td>Row 1, Cell 4</td>
          <td>Row 1, Cell 5</td>
          <td>Row 1, Cell 6</td>
          <td>Row 1, Cell 7</td>
          <td>Row 1, Cell 8</td>
          <td>
            <button class="deleteButton" onclick="deleteRow(this)">
              Delete
            </button>
          </td>
        </tr>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <form action="" method="" id="purchaseOrderForm">
        <label for="purchaseOrderDesc">Purchase OrderDescription:</label>
        <input
          type="text"
          id="purchaseOrderDesc"
          name="purchaseOrderDesc"
        /><br />

        <label for="orderDate">Order Date</label>
        <input type="datetime-local" id="orderDate" name="orderDate" /><br />

        <label for="dateRequired">Date Required</label>
        <input
          type="datetime-local"
          id="dateRequired"
          name="dateRequired"
        /><br />

        <label for="shippedDate">Shipped Date:</label>
        <input
          type="datetime-local"
          id="shippedDate"
          name="shippedDate"
        /><br />

        <label for="freightCharge">Freight Charge:</label>
        <input type="number" id="freightCharge" name="freightCharge" /><br />

        <label for="supplierNo">Supplier No:</label>
        <input type="text" id="supplierNo" name="supplierNo" /><br />

        <label for="employeeNo">Employee No:</label>
        <input type="text" id="employeeNo" name="employeeNo" /><br />

        <input
          type="submit"
          value="Create Purchase Order"
          class="submitButtons"
        />
      </form>
    </section>

    <script src="{{ url_for('static', filename='purchaseOrders.js')}}"></script>
  </body>
</html>
